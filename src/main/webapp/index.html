<html>
<head>
    <title>Automation Exam</title>
</head>
<body>
<form id="addressDetails" action="" method="post">
    <fieldset class="question-group">
        <span id="policyHolderAddress-icon">&nbsp;</span>

        <h3>Automation Exam</h3>

        <div class="question-wrapper">

            <div id="personalInfoContainer" style="display: block;">
                <strong><span class="question">Your Info</span></strong>
                <br />

                <label class="sub-question">
                    Name:
                </label>
                <input id="personName"  type="text" value="" autocomplete="off">

                <br />

                <label class="sub-question">
                    Phone:
                </label>
                <input id="personPhone"  type="text" value="" autocomplete="off">


                <br />

                <label class="sub-question">
                Weibo:
            </label>
                <input id="personWeibo"  type="text" value="" autocomplete="off">

                <label class="sub-question">
                    GitHub:
                </label>
                <input id="personGitHub"  type="text" value="" autocomplete="off">

            </div>
        </div>
    </fieldset>

    <fieldset class="question-group">

        <h3>Fill the blanks</h3>

        <div class="question-wrapper">
            <span class="question"></span>

            <div class="five columns alpha omega">
                <label class="question sessionName">
                    What is automation?
                </label>

            </div>

            <div class="five columns alpha omega">
                <label class="question sessionName">
                eliminate the
                </label>

                <input id="automationBenifitOne" maxlength="20" type="text" value="">
            </div>

            <div class="five columns alpha omega">
                <label class="question sessionName">
                improve the
                </label>

                <input id="automationBenifitTwo" maxlength="20" type="text" value="">
            </div>
        </div>

        <h3>Make your choice</h3>

        <div class="question-wrapper">
            <label class="question">
                Which one do you prefer:
            </label>
            <label class="radioButton">
                <input id="preferAutomationOption" name="choice" type="radio" value=""> Automation
            </label>
            <label class="radioButton">
                <input id="preferAutomationOption2" name="choice" type="radio" value=""> Dota
            </label>


        </div>

    </fieldset>

    <div class="submit-wrapper">
        <input class="btn-continue" type="submit" id="_eventId_submit" name="_eventId_submit" value="Submit">
        <input class="btn-back" type="submit" id="_eventId_previous" name="_eventId_previous" value="Quit">
    </div>

</form>
</body>
</html>
